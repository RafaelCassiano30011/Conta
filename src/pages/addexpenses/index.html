<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../../components/bar-add/index.css ">
    <link rel="stylesheet" href="../../components/inserted money/index.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../components/dialer/index.css">
    <link rel="stylesheet" href="../../components/shaldes/button/index.css">
    <link rel="stylesheet" href="../../components/navegationBar/index.css">
    <title>AdicionarDespesas</title>
</head>

<body>
    <main id="root">
        <div class="bar-add">
            <div class="add-revenue">
                <h1>Receita</h1>
            </div>
            <div class="add-expenses">
                <h2>Despesas</h2>
            </div>
            <div class="add-transfers">
                <h3>Tranferencias</h3>
            </div>
        </div>
        <div class="inserted-money">
            <span class="inserted-money-symbol red">R$</span>
            <span class="inserted-money-title red">100.000,00</span>
        </div>
        <div class="dialer-wrapper">
            <div class="dialer-number">
                <span>1</span>
            </div>
            <div class="dialer-number">
                <span>2</span>
            </div>
            <div class="dialer-number">
                <span>3</span>
            </div>
            <div class="dialer-number">
                <span>4</span>
            </div>
            <div class="dialer-number">
                <span>5</span>
            </div>
            <div class="dialer-number">
                <span>6</span>
            </div>
            <div class="dialer-number">
                <span>7</span>
            </div>
            <div class="dialer-number">
                <span>8</span>
            </div>
            <div class="dialer-number">
                <span>9</span>
            </div>
            <div class="dialer-number-none"></div>
            <div class="dialer-number">
                <span>0</span>
            </div>
            <div class="box-backspace">
                <img class="backspace" src="./../../utils/img/backspace.png">
            </div>
        </div>
        <button class="button">Continuar</button>
        <div class="navegation-bar">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <button class="button-navegation"></button>
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
        </div>
    </main>
</body>

</html>
