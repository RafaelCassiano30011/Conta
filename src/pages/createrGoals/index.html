<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="../../components/bar-add/index.css">
    <link rel="stylesheet" href="../expensesContinue/index.css">
    <link rel="stylesheet" href="../../components/shaldes/icon/icon.css">
    <link rel="stylesheet" href="../../components/shaldes/">
    <link rel="stylesheet" href="../../pages/home/index.css">
    <link rel="stylesheet" href="../../components/walletModal/index.css">
    <link rel="stylesheet" href="../../components/Separator/index.css">
    <link rel="stylesheet" href="../../components/boxTitleSpans/index.css">
    <link rel="stylesheet" href="../../components/shaldes/titleSpan/index.css   ">
    <link rel="stylesheet" href="../../components/shaldes/titleBlue/index.css">
    <link rel="stylesheet" href="../../components/wrapperTags/index.css">
    <link rel="stylesheet" href="../../components/shaldes/button/index.css">
    <link rel="stylesheet" href="../../components/navegationBar/index.css">
    <link rel="stylesheet" href="../../components/rectangleDiv/index.css">
    <link rel="stylesheet" href="../../components/shaldes/rectangleMoney/index.css">
    <link rel="stylesheet" href="../../components/dialer/index.css">
    <title>Document</title>
</head>

<body>
    <main id="root">
        <div class="rectangle-div">
            <span class="money-symbol">R$</span>
            <span class="rectangle-money">100.000,00</span>
            <img class="icon-polygon" src="../../utils/img/poligono.png">
        </div>
        <div class="package-goals-new">
            <div class="wallet-modal">
                <div class="box-separator">
                    <div class="icon-round">
                        <img class="icon-wallet" src="../../utils/img/wallet.png">
                    </div>
                    <div class="box-title-spans-wallet">
                        <span class="title-span">Carteira</span>
                        <span class="title-span-2">Nome</span>
                    </div>
                </div>
                <div class="box-add">
                    <img src="../../utils/img/sinal-de-adicao.png">
                </div>
            </div>
            <input placeholder="Nome Da Meta" class="input-name-goals" type="text">
            <div class="box-end-goals">
                <h3 class="title-end-goals">Final da Meta</h3>
                <input class="input-end-goals" placeholder="26/04/2021" type="text">
            </div>
            <div class="box-value-dialed">
                <span class="symbol-number">R$</span>
                <span class="dialed-number">100.000</span>
            </div>
            <div class="dialer-wrapper-goals">
                <div class="dialer-number-goals">
                    <span>1</span>
                </div>
                <div class="dialer-number-goals">
                    <span>2</span>
                </div>
                <div class="dialer-number-goals">
                    <span>3</span>
                </div>
                <div class="dialer-number-goals">
                    <span>4</span>
                </div>
                <div class="dialer-number-goals">
                    <span>5</span>
                </div>
                <div class="dialer-number-goals">
                    <span>6</span>
                </div>
                <div class="dialer-number-goals">
                    <span>7</span>
                </div>
                <div class="dialer-number-goals">
                    <span>8</span>
                </div>
                <div class="dialer-number-goals">
                    <span>9</span>
                </div>
                <div class="dialer-number-none-goals"></div>
                <div class="dialer-number-goals">
                    <span>0</span>
                </div>
                <div class="box-backspace-goals">
                    <img class="backspace" src="./../../utils/img/backspace.png">
                </div>
            </div>
            <button class="button margin-top">Criar Meta</button>
        </div>
        <div class="navegation-bar">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <button class="button-navegation"></button>
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
        </div>
    </main>
</body>

</html>
