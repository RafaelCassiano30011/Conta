<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="../../components/bar-add/index.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../components/shaldes/icon/icon.css">
    <link rel="stylesheet" href="../../components/shaldes/">
    <link rel="stylesheet" href="../../pages/home/index.css">
    <link rel="stylesheet" href="../../components/walletModal/index.css">
    <link rel="stylesheet" href="../../components/Separator/index.css">
    <link rel="stylesheet" href="../../components/boxTitleSpans/index.css">
    <link rel="stylesheet" href="../../components/shaldes/titleSpan/index.css   ">
    <link rel="stylesheet" href="../../components/shaldes/titleBlue/index.css">
    <link rel="stylesheet" href="../../components/wrapperTags/index.css">
    <link rel="stylesheet" href="../../components/shaldes/button/index.css">
    <link rel="stylesheet" href="../../components/navegationBar/index.css">
    <title>Desespesas Continua</title>
</head>

<body>
    <main id="root">
        <div class="bar-add">
            <div class="add-revenue">
                <h1>Receita</h1>
            </div>
            <div class="add-expenses">
                <h2>Despesas</h2>
            </div>
            <div class="add-transfers">
                <h3>Tranferencias</h3>
            </div>
        </div>
        <div class="wrapper-value-tag">
            <img class="x-icon" src="../../utils/img/letra-x.png">
            <div class="tag-money">
                <span class="tag-money-simboly">R$</span>
                <span class="tag-span-money">100.000,00</span>
            </div>
        </div>
        <div class="wallet-modal">
            <div class="box-separator">
                <div class="icon-round">
                    <img class="icon-wallet" src="../../utils/img/wallet.png">
                </div>
                <div class="box-title-spans-wallet">
                    <span class="title-span">Carteira</span>
                    <span class="title-span-2">Nome</span>
                </div>
            </div>
            <div class="box-wallet-money">
                <span class="wallet-money-simboly">R$</span>
                <span class="wallet-span-money">100.000,00</span>
            </div>
        </div>
        <div class="wallet-modal">
            <div class="box-separator">
                <div class="icon-round">
                    <img class="icon-wallet" src="../../utils/img/wallet.png">
                </div>
                <div class="box-title-spans-wallet">
                    <span class="title-span">Carteira</span>
                    <span class="title-span-2">Nome</span>
                </div>
            </div>
            <div class="box-add">
                <img src="../../utils/img/sinal-de-adicao.png">
            </div>
        </div>
        <div class="wrapper-wallet-dice">
            <div class="wallet-data">
                <span class="title-blue">Data</span>
                <input placeholder="26/04/2021" class="input-wallet-data" type="text">
            </div>
            <div class="wallet-plots">
                <span class="title-blue">Parcelas</span>
                <input placeholder="1vez" class="input-wallet-plots" type="text">
                <div class="box-checkbox-plots">
                    <div class="checkbox-plots"></div>
                    <span class="plots-span">dividir valor</span>
                </div>
            </div>
        </div>
        <div class="wrapper-tags">
            <div class="tag">
                <spant>Tag</span>
            </div>
            <div class="tags-add">
                <span>Adiconar</span>
                <img class="icon-add" src="../../utils/img/sinal-de-adicao.png">
            </div>
        </div>
        <input placeholder="Obs....." class="input-obs" type="text">
        <button class="button">Concluir</button>
        <div class="navegation-bar">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <button class="button-navegation"></button>
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
            <img src="../..//utils/img/poligonoNavegationBar.png" alt="">
        </div>
    </main>
</body>

</html>
